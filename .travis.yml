branches:
  only:
  - master

arch:
  - amd64

os: linux

dist: bionic

env:
  global:
    - REPO_MAKE_CACHE=$HOME/cache
    - REPO_MAKE_TARGET=$HOME/repo
    - REPO_MAKE_PKGBUILDS=$TRAVIS_BUILD_DIR
    - REPO_MAKE_PACKAGER="repo-make-ci.sh autobuild via Travis CI <no-reply@vdr4arch.invalid>"

language: generic

git:
  quiet: true

cache:
  directories:
    - $HOME/cache/sourcedir
    - $HOME/cache/pkgcache
    - $HOME/cache/imagecache

before_script:
  - git clone https://github.com/VDR4Arch/vdr4arch.git --branch gh-pages --single-branch $HOME/repo || true
  - rm -rf $HOME/repo/.git

script:
  - ls -l
  - sudo ./.ci/repo-make-ci.sh

before_deploy:
  - sudo chown -R $USER:$USER $HOME/repo
  - ./.ci/genindex.sh $HOME/repo $REPONAME

deploy:
  provider: pages
  token: $GITHUB_TOKEN
  skip_cleanup: true
  local_dir: $HOME/repo/
  on:
    repo: $TRAVIS_REPO_SLUG
    branch: master
